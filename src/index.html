<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arc Khoros Bundle</title>
    <link
      rel="stylesheet"
      href="../node_modules/@arc-ui/bundle/dist/styles.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/@arc-ui/bundle/dist/styles.bt.css"
    />
    <link rel="stylesheet" href="../node_modules/@arc-ui/fonts/lib/index.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="arc arc-bt">
      <nav class="arc-UniversalHeader">
        <div class="arc-Surface arc-Surface--lightBackground">
          <ul class="arc-UniversalHeader-items">
            <li>
              <a class="arc-UniversalHeader-link" href="https://www.bt.com/">
                For the home
              </a>
            </li>
            <li>
              <a
                class="arc-UniversalHeader-link"
                href="https://business.bt.com/"
              >
                For business and public sector
              </a>
            </li>
            <li>
              <a
                class="arc-UniversalHeader-link"
                href="https://www.globalservices.bt.com/en"
              >
                For global business
              </a>
            </li>
            <li>
              <a
                class="arc-UniversalHeader-link"
                href="https://www.bt.com/about/coronavirus"
              >
                Coronavirus
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- SiteHeader here -->
      <div class="arc-SiteHeader">
        <div class="arc-Surface arc-Surface--brandFlatBackground">
          <nav class="arc-SiteHeader-nav">
            <div class="arc-SiteHeader-main">
              <a class="arc-SiteHeader-brand" href="/">
                <div
                  class="arc-BrandLogo arc-BrandLogo--onDarkBackground"
                  style="height: 34px; width: 34px"
                >
                  <span class="arc-BrandLogo-text">Home</span>
                </div>
              </a>
              <ul class="arc-SiteHeader-navItems">
                <li class="arc-SiteHeaderNavItem">
                  <a
                    class="arc-SiteHeaderNavItem-link"
                    href="https://business.bt.com/products/"
                  >
                    Products & services
                  </a>
                </li>
                <li class="arc-SiteHeaderNavItem">
                  <a
                    class="arc-SiteHeaderNavItem-link"
                    href="https://business.bt.com/insights/"
                  >
                    Insights
                  </a>
                </li>
                <li class="arc-SiteHeaderNavItem">
                  <a
                    class="arc-SiteHeaderNavItem-link"
                    href="https://btbusiness.custhelp.com/app/home/"
                  >
                    Help
                  </a>
                </li>
              </ul>
            </div>
            <div class="arc-SiteHeader-secondary">
              <div class="arc-SiteHeader-menuButton">
                <button aria-label="Menu" class="arc-MenuButton" type="button">
                  <span class="arc-MenuButton-box">
                    <span class="arc-MenuButton-inner"></span>
                  </span>
                </button>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <div style="height: 300px">Khoros here.</div>
    <div class="arc arc-bt">
      <div
        class="
          arc-Curve
          arc-Curve--fromTopLeft
          arc-Curve--sizeS
          arc-Curve--bottomColorBrandFlat
        "
      ></div>
      <footer class="arc-SiteFooter">
        <div
          class="
            arc-Surface
            arc-Surface--brandFlatBackground
            arc-Surface--paddingVertical24
          "
        >
          <div class="arc-Section">
            <div class="arc-SiteFooter-secondary">
              <ul class="arc-SiteFooter-secondaryItems">
                <li class="arc-SiteFooter-item">
                  <a class="arc-SiteFooter-link" href="javascript:void(0);">
                    Cookies
                  </a>
                </li>
                <li class="arc-SiteFooter-item">
                  <a
                    class="arc-SiteFooter-link"
                    href="https://business.bt.com/products/terms-of-use/"
                  >
                    Terms of use
                  </a>
                </li>
                <li class="arc-SiteFooter-item">
                  <a
                    class="arc-SiteFooter-link"
                    href="https://www.bt.com/about/bt/policy-and-regulation/our-governance-and-strategy/codes-of-practice"
                  >
                    Code of practice
                  </a>
                </li>
                <li class="arc-SiteFooter-item">
                  <a
                    class="arc-SiteFooter-link"
                    href="https://www.bt.com/privacy-policy/"
                  >
                    Privacy policy
                  </a>
                </li>
                <li class="arc-SiteFooter-item">
                  <a
                    class="arc-SiteFooter-link"
                    href="https://www.bt.com/about/accessibility"
                  >
                    Accessibility
                  </a>
                </li>
              </ul>
              <div class="arc-SiteFooter-brand">
                <div class="arc-SiteFooter-copyright">
                  <span class="arc-SiteFooter-copyrightSymbol">&#xA9;</span>
                  2021
                </div>
                <div
                  class="arc-BrandLogo arc-BrandLogo--onDarkBackground"
                  style="height: 32px; width: 32px"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script
      src="../node_modules/@arc-ui/bundle/dist/polyfills.js"
      nomodule=""
    ></script>
    <script src="../node_modules/@arc-ui/bundle/dist/index.js"></script>
  </body>
</html>
